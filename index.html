<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io.connect('http://localhost:8080');
        $('form').submit(function () {
            m = $('#message');
            socket.emit('message', m.val());
            m.val('');
            return false;
        });
    });
</script>
